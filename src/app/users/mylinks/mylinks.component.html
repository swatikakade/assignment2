<div class="row">
    <a class="nav-link text-white" [routerLink]="['/links', 'add']">Add Link</a>
</div>
<div class="row">
    <div class="column-4" *ngFor="let link of linkArray">
        <div class="item">
            <div class="thumbnail">
                <div class="caption">
                    <div class="row">
                        <a href="{{link.link}}" target="_blank"><h2 class="group inner list-group-item-heading">{{link.title}}</h2></a>
                        <a class="nav-link flow-left btn btn-sm btn-primary" [routerLink]="['/links', 'edit', link.id]">Edit</a>
                        <a class="nav-link flow-right btn btn-sm btn-danger" (click)="confirmDeleteLink(link.id)">Delete</a>
                    </div>
                    <div class="row"><p class="group inner list-group-item-text">{{link.description}}</p></div>
                    <div class="row">
                        <div class="category-column">
                            <span>{{link.category}}</span>&nbsp;
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
