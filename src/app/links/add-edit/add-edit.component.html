<div class="panel form-block">
    <div class="panel-heading">
        <span *ngIf="isAddMode">Add Link</span>
        <span *ngIf="!isAddMode">Edit Link</span>
    </div>
    <div class="panel-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form">
                <label for="title">Title</label>
                <input type="text" formControlName="title" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.title.errors }" />
                <div *ngIf="submitted && f.title.errors" class="error">
                    <div *ngIf="f.title.errors.required">Title is required</div>
                </div>

                <label for="description">Description</label>
                <textarea type="text" formControlName="description" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.description.errors }"></textarea>
                <div *ngIf="submitted && f.description.errors" class="error">
                    <div *ngIf="f.description.errors.required">Description is required</div>
                </div>

                <label for="link">Link</label>
                <input type="text" formControlName="link" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.link.errors }" />
                <div *ngIf="submitted && f.link.errors" class="error">
                    <div *ngIf="f.link.errors.required">Link Name is required</div>
                    <div *ngIf="f.link.errors.pattern">Link is invalid</div>
                </div>

                <label for="category">Category</label>
                <select formControlName="category" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.category.errors }">
                    <option>Select Category</option>
                    <option *ngFor="let cat of categories">{{cat}}</option>
                </select>
                
                <div *ngIf="submitted && f.category.errors" class="error">
                    <div *ngIf="f.category.errors.required">Category is required</div>
                </div>
                <button *ngIf="isAddMode" class="btn">Add</button>
                <button *ngIf="!isAddMode" class="btn">Update</button>
                <a routerLink="/users/mylinks" class="btn-link">My Links</a>
        </form>
    </div>
</div>
